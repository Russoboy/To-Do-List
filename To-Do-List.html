<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Original-to-do-list-Edit-line.css">
</head>
<body>
    <h1 style="color: grey;">Simple To-Do List</h1>
    <div class="todo-container">
        <input type="text" id="task" placeholder="Add a task...">
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Category</button>
            <div id="myDropdown" class="dropdown-content">
              <a href="#">Very Important</a>
              <a href="#">Important</a>
              <a href="#">Fair</a>
              <a href="#">Not important</a>
            </div>
          </div>
        <button id="add-btn">Add</button>
        <input type="datetime-local" id="task-time" style="display: none;">
        <!-- The input above is not displayed to minimize the UI -->
        <button id="deleteAllBtn">Delete-All</button>
        <button id="switchToDarkBtn" >Darkmode</button>
    </div>
    <ul id="task-list"></ul>
    <script>
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }
    </script>
    
    <script type="module" src="Original-to-do-list-Edit-line.js"></script>
    <script src="to-do-list-Edit-inline.js"></script>

</body>
</html>
