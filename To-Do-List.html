<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Original-to-do-list-Edit-line.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- FontAwesome CDN (Latest Version) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <button id="switchToDarkBtn" ><i class="fa-solid fa-moon"></i></button>
    <div id="to-do-list-Container">
    <h1 style="color: rgb(131, 131, 131);">Simple To-Do List</h1>
    <div class="todo-container">
        <input type="text" id="task" placeholder="Add a task...">
        <button id="add-btn"><i class="fa-solid fa-plus"></i></button>
        <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Category</button>
            <div id="myDropdown" class="dropdown-content">
              <a href="#">Very Important</a>
              <a href="#">Important</a>
              <a href="#">Fair</a>
              <a href="#">Not important</a>
            </div>
          </div>
        <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        <input type="datetime-local" id="task-time" style="display: none;">
        <!-- The input above is not displayed to minimize the UI -->
        <button id="deleteAllBtn"><i class="fa-solid fa-trash"></i></button>
        
    </div>
    <ul id="task-list"></ul>
</div>
    <script>
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }
    </script>
    
    <script type="module" src="Original-to-do-list-Edit-line.js"></script>
</body>
</html>
